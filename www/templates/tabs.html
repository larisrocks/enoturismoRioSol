<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-dark">

  <!-- Dashboard Tab -->
  <ion-tab title="Inicio" icon-off="ion-home" icon-on="ion-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Vinhos" icon-off="ion-ios-wineglass" icon-on="ion-ios-wineglass" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>
  
  <!-- Leitor de QR Code -->
  <ion-tab title="Leitor" icon-off="ion-qr-scanner" icon-on="ion-qr-scanner" href="#/tab/leitor">
    <ion-nav-view name="tab-leitor"></ion-nav-view>
  </ion-tab>

  <!-- Fotos Rio Sol -->
  <ion-tab title="Fotos" icon-off="ion-ios-camera" icon-on="ion-ios-camera" href="#/tab/foto">
    <ion-nav-view name="tab-fotos"></ion-nav-view>
  </ion-tab>

  <!-- Localização -->
  <ion-tab title="Local" icon-off="ion-location" icon-on="ion-location" href="#/tab/local">
    <ion-nav-view name="tab-local"></ion-nav-view>
  </ion-tab>
  
  <!-- Account Tab -->
  <ion-tab title="Configurações" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>



</ion-tabs>
